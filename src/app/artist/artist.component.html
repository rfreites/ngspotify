<div *ngIf="artist">
   <header class="artist-header">
       <div class="row m-t-2">
           <div class="col-sm-12">
                <div *ngIf="artist.images.length > 0">
                    <img src="{{artist.images[0].url}}" alt="{{artist.name}}" class="artist-thumb img-circle">
                </div>
                <div>
                    <h1>{{artist.name}}</h1>
                    <p *ngIf="artist.genres.length > 0">
                        Generos: <span *ngFor="let genre of artist.genres">{{genre}}</span>
                    </p>
                </div>
           </div>
       </div>
   </header>
   <div class="artist-albums">
       <div class="row m-b-2">
            <div class="col-sm-3 m-t-2" *ngFor="let album of albums">
                <img src="{{album.images[0].url}}" width="100%" class="img-thumbnail">
                <p>{{album.name}}</p>
                <a routerLink="/album/{{album.id}}" class="btn btn-outline-danger">Detalles del album</a>
            </div>
       </div>
   </div>
</div>
